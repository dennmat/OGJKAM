[application]

name="OGJKAM"
main_scene="res://menu.tscn"
icon="res://icon.png"

[autoload]

MusicPlayer="*res://SamplePlayer.tscn"
globals="*res://globals.gd"

[display]

use_2d_pixel_snap=true
width=1920
height=1080
borderless_window=true

[input]

joy_left=[]
joy_right=[]
trigger_right=[]
trigger_left=[]
action=[jbutton(0, 0), jbutton(1, 0), jbutton(2, 0), jbutton(3, 0)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff0099ff
