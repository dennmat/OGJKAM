[application]

name="OGJKAM"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

globals="*res://globals.gd"

[display]

width=1920
height=1080
borderless_window=true

[input]

joy_left=[]
joy_right=[]
trigger_right=[]
trigger_left=[]
action=[jbutton(0, 0), jbutton(1, 0), jbutton(2, 0), jbutton(3, 0)]

[physics]

default_gravity_vector=Vector3(0, -1, 0)

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff0099ff
